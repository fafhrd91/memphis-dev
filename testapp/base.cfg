[buildout]
extends =
    versions.cfg

unzip = true
extensions =
    buildout.dumppickedversions
    lovely.buildouthttp

eggs-directory = eggs

parts =
    app
    paster
    test
    ipython

index = http://pypi.python.org/simple

eggs =
    ploud.frontend
    enfold.wsgistats

versions = versions

[versions]
zope.interface = 3.7.0

[app]
recipe = collective.recipe.modwsgi
eggs = ${buildout:eggs}
config-file = ${buildout:directory}/ploud.ini
initialization = import os
  os.environ['CHAMELEON_RELOAD'] = 'true'

[paster]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       PasteScript
entry-point = paster=paste.script.command:run

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:eggs}

[ipython]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ipython
entry-points = ipython=IPython.frontend.terminal.ipapp:launch_new_instance