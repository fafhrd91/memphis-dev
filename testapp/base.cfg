[buildout]
extends =
    versions.cfg

unzip = true
extensions =
    buildout.dumppickedversions
    lovely.buildouthttp

eggs-directory = eggs

parts =
    paster
    ipython

index = http://pypi.python.org/simple

eggs =
    testapp
    enfold.wsgistats

[paster]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       PasteScript
entry-point = paster=paste.script.command:run

[ipython]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ipython
entry-points = ipython=IPython.frontend.terminal.ipapp:launch_new_instance
