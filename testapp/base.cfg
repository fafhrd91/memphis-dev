[buildout]
extends = versions.cfg
parts = 
    test
    coverage-test
    paster
    py
    ipython
    pyflakes
  
index = http://pypi.python.org/simple/

eggs =
    pyramid
    pyramid_sqla
    testapp
    memphis.config
    memphis.view
    memphis.form
    memphis.users
    memphis.storage
    memphis.controlpanel
    memphis.contenttype
    memphis.mail
    
testing = 
    memphis.config [test]
    memphis.view
    memphis.form
    memphis.users
    memphis.storage
    memphis.controlpanel
    memphis.contenttype
    memphis.mail
    memphis.container

include-site-packages = false

[omelette]
recipe = collective.recipe.omelette
eggs =  ${buildout:eggs}
packages = ./
location = ${buildout:directory}/sources

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:testing}

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${buildout:testing}
defaults = ['--coverage', '../../coverage']

[paster]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       PasteScript
entry-point = paster=paste.script.command:run

[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = py
scripts = py

[ipython]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
     ipython
entry-points = ipython=IPython.ipapi:launch_new_instance

[pyflakes]
recipe = zc.recipe.egg:scripts
eggs = pyflakes
