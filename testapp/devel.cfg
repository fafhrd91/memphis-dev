[buildout]
include-site-packages = false

extends = base.cfg
extensions +=
    mr.developer
auto-checkout = *

parts +=
    omelette

eggs += 
    WebError

[sources]
ploud.utils = svn https://svn.enfoldsystems.com/internal/ploud/packages/ploud.utils/trunk
ploud.frontend = svn https://svn.enfoldsystems.com/internal/ploud/packages/ploud.frontend/trunk

colander = git git://github.com/Pylons/colander.git
memphis.app = git git@github.com:fafhrd91/memphis.app.git
memphis.view = git git@github.com:fafhrd91/memphis.view.git
memphis.config = git git@github.com:fafhrd91/memphis.config.git
memphis.form = git git@github.com:fafhrd91/memphis.form.git

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ${buildout:directory} ./
location = ${buildout:directory}/source
